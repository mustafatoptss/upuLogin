<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    

</head>
<body>

<div class="mainContainer">


    <div class="leftContainer">
        <img src="logo machine.png" alt="Logo" class="logo">
        <div class="logotext">Bird’s eye-view of manufacturing</div>
        <div class="foto">
            <img src="Frame 48027.png" alt="" class="fto">
        </div>
        <div class="upumachine">
            <img src="upu.machine.png" alt="">
        </div>
        <div class="pagination">
            <div class="arrow left-arrow">&#8592;</div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="arrow right-arrow">&#8594;</div>
        </div>
        <div class="bottomtext">
            You will be able to manage your maintenance in addition to accessing performance data, energy analysis, and loss information for all of your machines.
        </div>
    </div>

    <div class="rightContainer">
        <img src="linepattern.png" alt="" class="linepattern linepattern-bottom">

        
        <img src="linepattern.png" alt="" class="linepattern linepattern-top">

        <div class="textloginbox">

            <div class="loginHeaderGroup">
                <div class="boldlogintext">Log in</div>
                <div class="supportedText">Welcome back! Please enter your details.</div>
            </div>

            <div class="content">

                <div class="inputGroup">
                    <label for="email" class="inputlabel">Email</label>
                    <input class="inputField" type="email" name="email" id="email" placeholder="Enter your email">
                </div>

                <div class="inputGroup">
                    <label for="password" class="inputlabel">Password</label>
                    <input class="inputField" type="password" name="password" id="password" placeholder="••••••••">
                </div>

                <div class="formExtras">
                    <div class="rememberMeGroup">
                      <input type="checkbox" id="rememberMe" class="checkboxInput">
                      <label for="rememberMe" class="checkboxLabel">Remember me</label>
                    </div>
                    <a href="#" class="forgotPassword">Forgot password</a>
                  </div>

                <button class="loginButton">Log In</button>
                    

            </div>
            <div class="subtext">Dont have an account?  <a class="upulink" href="">upu.io</a> </div>

        </div>
    </div>
   
</div>


 <a class="leftCorner" href="">© upu.io 2024</a>

</body>
</html>
